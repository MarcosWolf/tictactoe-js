    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Tic-Tac-Toe</title>
</head>

             </div>

                <div id="6" class="square"></div>
                <div id="7" class="square"></div>
                <div id="8" class="square"></div>
             </div>
        </div>
    </div>
    <div id="footer">
        <p><strong>Tic-Tac-Toe</strong> em desenvolvimento por Marcos Vin√≠cios do Carmo Ramos</p>
        <p><a href="https://github.com/marcoswolf/" target="_blank">https://github.com/marcoswolf/</a></p>

    <script src="./js/interface.js"></script>

</html>
